<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!-- own styles -->
    <link rel="stylesheet" href="src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f737611952.js"
      crossorigin="anonymous"
    ></script>
    <title>React App HTML/CSS template (no bootstrap)</title>
  </head>

  <body>
    <div class="main-container">
      <div class="search-bar">
        <h2>
          <i class="fa-solid fa-martini-glass-citrus search-bar__logo"> </i
          >FindMyDrink.
        </h2>
        <span class="search-bar__input">
          <input
            type="text"
            value=""
            id="SearchDrink"
            name="SearchDrink"
            placeholder="Search"
          />
          <i class="fa-solid fa-magnifying-glass icon"></i>
        </span>
      </div>
      <div class="coctails-container">
        <div class="coctails-main">
          <div class="categories-list">
            <h3>Select category:</h3>
              <ul>
                <li>
                  <img src="src/icons/category.jpg"/>
                  <p>Whisky</p>
                </li>
                <li>
                  <img src="src/icons/category.jpg"/>
                  <p>Burbon</p>
                </li>
                <li>
                  <img src="src/icons/category.jpg"/>
                  <p>Vodka</p>
                </li>
                <li>
                  <img src="src/icons/category.jpg"/>
                  <p>Jin</p>
                </li>
                <li>
                  <img src="src/icons/category.jpg"/>
                  <p>Tequila</p>
                </li>
                <li>
                  <img src="src/icons/category.jpg"/>
                  <p>Rum</p>
                </li>
                
              </ul>
          </div>
          <div class="list-coctails">
            <p>List of coctails</p>
            <div>coctail 1</div>
            <div>coctail 2</div>
            <div>coctail 3</div>
          </div>
        </div>
        <div class="coctails-favourite">
          <p>Favourite drinks</p>
          <ul>
            <li>favourite 1</li>
            <li>favourite 2</li>
            <li>favourite 3</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
